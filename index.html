<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Smart Weather Forecasting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A8A4FF;
            --accent-color: #FFD700;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1489515217757-5fd1be406fef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .navbar {
            padding: 1.5rem 5%;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-img {
            width: 40px;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .search-container {
            text-align: center;
            margin: 4rem 0;
            position: relative;
        }

        .search-box {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .search-box:hover {
            transform: scale(1.02);
        }

        .search-input {
            padding: 15px 30px;
            border: none;
            border-radius: 30px 0 0 30px;
            width: 400px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .search-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 0 30px 30px 0;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary-color);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .weather-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .temperature-section {
            text-align: center;
        }

        .temperature {
            font-size: 4.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .weather-icon {
            font-size: 6em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 2rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 2rem 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .unit-toggle {
            position: absolute;
            top: 50%;
            right: -80px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                background: transparent;
            }

            .search-input {
                border-radius: 30px;
                margin-bottom: 1rem;
            }

            .search-btn {
                border-radius: 30px;
            }

            .unit-toggle {
                position: static;
                margin-top: 1rem;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="WeatherSphere Logo" class="logo-img">
            <h1>WeatherSphere</h1>
        </a>
    </nav>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="getWeather()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card" id="weatherCard">
            <div class="weather-header">
                <div>
                    <h2 id="location">New York, US</h2>
                    <div class="temperature-section">
                        <span class="temperature" id="temperature">24째C</span>
                        <p id="weatherCondition">Sunny</p>
                    </div>
                </div>
                <i class="fas fa-sun weather-icon" id="weatherIcon"></i>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <h3 id="humidity">65%</h3>
                    <p>Humidity</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <h3 id="windSpeed">12 km/h</h3>
                    <p>Wind Speed</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-thermometer-half"></i>
                    <h3 id="feelsLike">26째C</h3>
                    <p>Feels Like</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tachometer-alt"></i>
                    <h3 id="pressure">1014 hPa</h3>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '0c7d9d1be07feb62f73c91f202fca498';
        const weatherIconMap = {
            '01d': 'fa-sun',
            '01n': 'fa-moon',
            '02d': 'fa-cloud-sun',
            '02n': 'fa-cloud-moon',
            '03d': 'fa-cloud',
            '03n': 'fa-cloud',
            '04d': 'fa-cloud',
            '04n': 'fa-cloud',
            '09d': 'fa-cloud-showers-heavy',
            '09n': 'fa-cloud-showers-heavy',
            '10d': 'fa-cloud-sun-rain',
            '10n': 'fa-cloud-moon-rain',
            '11d': 'fa-bolt',
            '11n': 'fa-bolt',
            '13d': 'fa-snowflake',
            '13n': 'fa-snowflake',
            '50d': 'fa-smog',
            '50n': 'fa-smog'
        };

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const weatherCard = document.getElementById('weatherCard');
            const errorMessage = document.getElementById('errorMessage');

            if (!cityInput.value.trim()) {
                showError('Please enter a city name');
                return;
            }

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityInput.value}&units=metric&appid=${API_KEY}`
                );

                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                displayWeather(data);
                errorMessage.style.display = 'none';
                weatherCard.classList.add('active');
            } catch (error) {
                showError('Location not found. Please try again.');
                weatherCard.classList.remove('active');
            }
        }

        function displayWeather(data) {
            document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}째C`;
            document.getElementById('weatherCondition').textContent = data.weather[0].main;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}째C`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

            const weatherIcon = document.getElementById('weatherIcon');
            const iconCode = data.weather[0].icon;
            weatherIcon.className = `fas ${weatherIconMap[iconCode]} weather-icon`;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Handle Enter key press
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getWeather();
        });

        // Geolocation Support
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }

        async function showPosition(position) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                displayWeather(data);
                weatherCard.classList.add('active');
            } catch (error) {
                showError('Unable to fetch location weather');
            }
        }

        // Initial load with current location
        // window.onload = getLocation;
    </script>
</body>
</html>
